<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: rgba(47, 51, 54, 0.8);
            background-image: linear-gradient(to bottom right, rgba(47, 51, 54, 0.8), rgba(29, 35, 68, 0.8));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 40px;
            background-color: #000;
            border-radius: 16px;
            position: relative;
        }

        .form-content {
            width: 70%;
            margin: 0 auto;
        }

        .close-button {
            position: absolute;
            top: 12px;
            left: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        .close-button svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: left;
        }

        .provider-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 9999px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .provider-button:hover {
            background-color: rgb(230, 230, 230);
        }

        .provider-button svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
            color: rgb(113, 118, 123);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgb(51, 54, 57);
        }

        .divider span {
            padding: 0 10px;
            font-size: 15px;
        }

        .input-field {
            background: transparent;
            border: 1px solid rgb(51, 54, 57);
            border-radius: 4px;
            padding: 14px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            margin-bottom: 28px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: rgb(29, 155, 240);
        }

        .signin-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 9999px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-bottom: 28px;
            transition: background-color 0.2s;
        }

        .signin-button:hover {
            background-color: rgb(230, 230, 230);
        }

        .forgot-password {
            background-color: transparent;
            color: #fff;
            border: 1px solid rgb(51, 54, 57);
            border-radius: 9999px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-bottom: 28px;
            transition: background-color 0.2s;
        }

        .forgot-password:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .signup-text {
            font-size: 15px;
            color: rgb(113, 118, 123);
            text-align: left;
        }

        .signup-link {
            color: rgb(29, 155, 240);
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-button">
            <svg viewBox="0 0 24 24">
                <path d="M10.59 12L4.54 5.96l1.42-1.42L12 10.59l6.04-6.05 1.42 1.42L13.41 12l6.05 6.04-1.42 1.42L12 13.41l-6.04 6.05-1.42-1.42L10.59 12z"/>
            </svg>
        </button>
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>
        <div class="form-content">
            <h1>Sign in to X</h1>
            <button class="provider-button">
                <svg viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>
            <button class="provider-button">
                <svg viewBox="0 0 24 24">
                    <path d="M16.74 11.06c-.01-2.57 2.09-3.81 2.19-3.87-1.19-1.75-3.05-1.99-3.72-2.02-1.58-.16-3.09.93-3.89.93-.8 0-2.04-.91-3.36-.88-1.73.02-3.32 1.01-4.21 2.56-1.79 3.12-.46 7.74 1.29 10.27.86 1.24 1.87 2.63 3.21 2.58 1.29-.05 1.78-.83 3.33-.83 1.55 0 2 .83 3.36.81 1.39-.02 2.27-1.26 3.12-2.51.98-1.44 1.39-2.83 1.41-2.9-.03-.01-2.7-1.04-2.73-4.14" fill="#000"/>
                    <path d="M14.36 3.96c.71-.86 1.19-2.06 1.06-3.26-1.02.04-2.26.68-2.99 1.54-.66.76-1.23 1.98-1.08 3.15 1.14.09 2.3-.6 3.01-1.43" fill="#000"/>
                </svg>
                Sign in with Apple
            </button>
            <div class="divider">
                <span>or</span>
            </div>
            <input type="text" class="input-field" placeholder="Phone, email, or username">
            <button class="signin-button">Next</button>
            <button class="forgot-password">Forgot password?</button>
            <p class="signup-text">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
