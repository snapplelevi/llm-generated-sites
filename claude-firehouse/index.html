<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3rem;
        }

        .content-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            left: 0;
            top: -10px;
            font-size: 31px; /* Increased by ~30% from 24px */
            color: black;
            cursor: pointer;
            text-decoration: none;
            line-height: 1;
            font-weight: 400;
        }

        .logo {
            width: 200px;
            margin: 0 auto 1.5rem auto;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .login-instructions {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.5;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 700;
        }

        .required {
            color: #e31837;
            margin-left: 4px;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #e31837;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 10px;
            min-height: 60px;
        }

        .checkbox-container input[type="checkbox"] {
            margin: 0;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 14px;
            color: #555;
            font-weight: normal;
            line-height: 1.4;
            text-align: left;
        }

        .policy-link {
            color: #e31837;
            text-decoration: underline;
        }

        button {
            width: 100%;
            max-width: 230px;
            padding: 0.75rem;
            background-color: white;
            color: #666;
            border: 2px solid #666;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #666;
            color: white;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #e31837;
            text-decoration: none;
            font-size: 14px;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <a href="#" class="close-button">Ã—</a>
        <div class="logo">
            <img src="firehouse-logo.png" alt="Firehouse Subs Logo">
        </div>
        <div class="login-instructions">
            Enter your email address.<br>
            Then proceed to log in or register
        </div>
        <main class="login-container">
            <form>
                <div class="form-group">
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="checkbox-label">
                        By checking this box, you acknowledge that you have read and agree to our <span class="policy-link">Terms of Service</span> including the mandatory arbitration clause, <span class="policy-link">Privacy Policy</span> and <span class="policy-link">Firehouse Rewards Terms</span>
                    </label>
                </div>
                <button type="submit">Sign Up / Login</button>
            </form>
        </main>
    </div>
</body>
</html>
