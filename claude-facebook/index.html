<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 980px;
            width: 100%;
        }

        .left-section {
            padding-right: 32px;
            flex: 1;
        }

        .logo {
            color: #1877f2;
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 28px;
            line-height: 32px;
            width: 500px;
            color: #1c1e21;
            font-weight: normal;
        }

        .login-container {
            flex: 0 0 396px;
        }

        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .input-field:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-button {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account {
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            padding: 14px 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .create-account:hover {
            background-color: #36a420;
        }

        .footer-text {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }

        .footer-text a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">facebook</h1>
            <h2 class="tagline">Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="login-container">
            <div class="login-card">
                <form>
                    <input type="text" class="input-field" placeholder="Email or phone number">
                    <input type="password" class="input-field" placeholder="Password">
                    <button type="submit" class="login-button">Log In</button>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="divider"></div>
                    <button type="button" class="create-account">Create new account</button>
                </form>
            </div>
            <div class="footer-text">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
