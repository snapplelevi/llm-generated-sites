<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .nav-button {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* Slightly more rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-button {
            background-color: #00693e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer;
            width: 100%;
        }
        .input-field {
            width: calc(100% - 16px); /* Ensures input fields fit within the box */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Slightly rounded input fields */
        }
    </style>
</head>
<body>
    <header style="background-color: #00693e; padding: 10px 0;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <img src="https://digital.fidelity.com/stgw/digital/login/dist/Fidelity-wordmark.svg" alt="Fidelity Logo" style="height: 40px;">
            <nav>
                <button class="nav-button">Security</button>
                <button class="nav-button">FAQs</button>
            </nav>
        </div>
    </header>

    <main class="login-box">
        <h1 style="color: #00693e; text-align: center;"><strong>Log in</strong></h1>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;"><strong>Username:</strong></label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;"><strong>Password:</strong></label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 5px;">
                <label for="remember">Remember my username</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p style="text-align: left; margin-top: 15px;">
            <a href="#" style="color: inherit; text-decoration: none;">Forgot username or password?</a>
        </p>
    </main>

    <footer style="text-align: center; margin-top: 20px;">
        <p>New to Fidelity? <a href="#" style="color: inherit; text-decoration: underline;">Open an account</a> or <a href="#" style="color: inherit; text-decoration: underline;">sign up</a>.</p>
    </footer>
</body>
</html>
