<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Fidelity Sans or a similar font from Google Fonts as a placeholder -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="top-banner">
        <div class="logo-placeholder">
            <img src="fidelity-logo.png" alt="Fidelity Logo" class="logo">
        </div>
        <div class="banner-links">
            <a href="#">Security</a>
            <a href="#">FAQs</a>
        </div>
    </div>

    <div class="spacer"></div> <!-- Spacer added to increase spacing between banner and form -->

    <div class="login-container">
        <div class="login-form">
            <h1>Log in</h1>
            <form action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" class="toggle-password">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember-username" name="remember-username">
                    <label for="remember-username">Remember my username</label>
                </div>

                <button type="submit" class="login-button">Log in</button>
                
                <div class="form-options">
                    <a href="#">Forgot Username/Password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="new-user-text">
        New to Fidelity? <span class="underline">Open an account</span> or <span class="underline">sign up</span>.
    </div>

    <div class="feedback-box">
        <span class="feedback-text">Feedback</span>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        });
    </script>
</body>
</html>
