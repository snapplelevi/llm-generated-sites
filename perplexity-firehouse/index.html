<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .sign-in-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-hint {
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 14px;
            color: black; /* Changed to black */
            font-weight: bold;
        }
        .required {
            color: #d6001c;
            margin-left: 3px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
            margin-top: 3px;
        }
        .checkbox-container label {
            font-size: 12px;
            color: #333; /* Keeping this color for the checkbox label */
        }
        .checkbox-container a {
            color: #d6001c;
            text-decoration: underline; /* Underlined links */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #666; /* Darkened text color for the button */
            border: 2px solid #ccc;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px; /* Increased button text size */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.firehousesubs.com/" alt="Firehouse Subs Logo" style="max-width: 200px; margin-bottom: 20px;">
        <p style="color: #333; font-size: 16px; margin-bottom: 5px;">Enter your email address.</p>
        <p style="color: #333; font-size: 16px; margin-bottom: 20px;">Then proceed to log in or register</p>
    </div>
    <div class="sign-in-box">
        <form>
            <div class="input-container">
                <span class="input-hint">Email Address<span class="required">*</span></span>
                <input type="email">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">
                    By checking this box, you acknowledge that you have read and agree to our 
                    <a href="#">Terms of Service</a> including the mandatory arbitration clause, 
                    <a href="#">Privacy Policy</a> and 
                    <a href="#">Firehouse Rewards Terms</a>
                </label>
            </div>
            <button type="submit">Sign Up / Login</button>
        </form>
    </div>
</body>
</html>
