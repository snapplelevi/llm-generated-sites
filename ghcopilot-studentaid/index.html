<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Noto+Serif:wght@400;700&display=swap');
    </style>
</head>
<body style="font-family: 'News Cycle', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">

    <!-- Header -->
    <header style="background-color: white; padding: 20px; text-align: left;">
        <span style="font-size: 24px; font-weight: normal;">Federal <span style="font-weight: bold;">Student</span> <span style="color: green;">Aid</span></span>
    </header>

    <!-- Main Content -->
    <main style="display: flex; flex-direction: column; align-items: center; height: 80vh; margin-top: 20px;">
        <div style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
            <h2 style="color: #003366; text-align: left;">Log In</h2>
            <form>
                <div style="margin-bottom: 20px;">
                    <label for="username" style="display: block; margin-bottom: 5px;">Email, Phone, or FSA ID Username</label>
                    <input type="text" id="username" name="username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Noto Serif', serif;">
                </div>
                <div style="margin-bottom: 20px; position: relative;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Noto Serif', serif;">
                    <button type="button" style="position: absolute; right: 5px; bottom: 10px; background: none; border: none; color: grey; cursor: pointer;">Show Password</button>
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #003366; color: white; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #003366; text-decoration: none;">Forgot My Username</a>
                <span style="color: #ccc; margin: 0 10px;">|</span>
                <a href="#" style="color: #003366; text-decoration: none;">Forgot My Password</a>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #003366; text-decoration: none; font-size: 18px; font-weight: bold;">Create an Account</a>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="#" style="color: #003366; text-decoration: underline; font-size: 18px;">Help Me Log In to My Account</a>
        </div>
    </main>

</body>
</html>
