<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login - Target</title>

</head>

<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

  

<div style="background-color: white; width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">

<div style="text-align: center; margin-bottom: 20px;">

<img src="https://www.target.com/icons/light/BullseyeRed.svg#BullseyeRed" alt="Target Logo" style="width: 100px;">

</div>

<h2 style="text-align: center; color: #333;">Sign into your Target account</h2>

<form>

<div style="margin-bottom: 15px; text-align: center;">

<input type="checkbox" id="keepSignedIn" name="keepSignedIn">

<label for="keepSignedIn" style="font-size: 1.2em;">Keep me signed in â“˜</label>

</div>

<div style="margin-bottom: 15px;">

<input type="email" id="email" name="email" placeholder="Email or mobile phone" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

</div>

<div style="margin-bottom: 15px;">

<input type="password" id="password" name="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

</div>

<div style="margin-bottom: 15px;">

<button type="submit" style="width: 100%; padding: 10px; background-color: #cc0000; color: white; border: none; border-radius: 20px; cursor: pointer;">Sign in with password</button>

</div>

<div style="text-align: center; margin-bottom: 15px;">

<a href="#" style="color: grey; text-decoration: underline;">Forgot password?</a>

</div>

<div style="text-align: center; margin-bottom: 15px; position: relative;">

<hr style="border: none; border-top: 1px solid grey; margin: 10px 0;">

<span style="background-color: white; padding: 0 10px; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-weight: bold; color: grey;">or</span>

</div>

<div style="margin-bottom: 15px;">

<button type="button" style="width: 100%; padding: 10px; background-color: #cc0000; color: white; border: none; border-radius: 20px; cursor: pointer;">Use a passkey instead</button>

</div>

<div style="text-align: center; margin-bottom: 15px;">

<a href="#" style="color: grey; text-decoration: underline;">What's a passkey?</a>

</div>

<div style="text-align: center; margin-bottom: 15px;">

<a href="#" style="color: black; text-decoration: none; border: 1px solid black; padding: 10px 20px; border-radius: 20px; display: inline-block; width: 100%; box-sizing: border-box;">Create your Target account</a>

</div>

<div style="text-align: center; margin-top: 20px; font-size: 0.8em;">

<p>By signing in, you agree to the following:</p>

<a href="#" style="color: blue; text-decoration: underline; display: block;">Target terms and conditions</a>

<a href="#" style="color: blue; text-decoration: underline; display: block;">Target privacy policy</a>

</div>

</form>

</div>

  

</body>

</html>
