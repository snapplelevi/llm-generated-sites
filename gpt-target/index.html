<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Target</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using a similar sans-serif font for Target's style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="https://target.com/icons/light/BullseyeRed.svg#BullseyeRed" alt="Target Logo" class="logo">
        </header>
        
        <h2>Sign into your Target account</h2>
        
        <div class="options">
            <label class="keep-signed-in">
                <input type="checkbox" name="keep_signed_in"> Keep me signed in
            </label>
        </div>
        
        <form action="#" method="post" class="login-form">
            <input type="text" id="username" name="username" placeholder="Email or mobile phone" required>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="toggle-password" class="toggle-password">Show</button>
            </div>

            <button type="submit" class="login-button">Sign in with password</button>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Divider with "or" -->
            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="alt-button red-button">Use a passkey instead</button>
            <div class="info-link">
                <a href="#">What's a passkey?</a>
            </div>

            <!-- Additional spacing below the info-link -->
            <div class="spacer"></div>

            <button type="button" class="alt-button create-account-button">Create your Target account</button>
            
            <div class="agreement-text">
                <p>By signing in, you agree to the following:</p>
                <p><a href="#">Target terms and conditions</a></p>
                <p><a href="#">Target privacy policy</a></p>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const isPasswordHidden = passwordInput.getAttribute("type") === "password";
            passwordInput.setAttribute("type", isPasswordHidden ? "text" : "password");
            this.textContent = isPasswordHidden ? "Hide" : "Show";
        });
    </script>
</body>
</html>
