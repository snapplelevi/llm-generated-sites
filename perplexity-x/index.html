<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #15202b; color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #000000; border-radius: 16px; padding: 30px; position: relative; width: 600px; height: 650px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <span style="position: absolute; top: 20px; left: 20px; cursor: pointer; font-size: 24px;">&times;</span>
        
        <div style="display: flex; flex-direction: column; width: 300px;">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width: 40px; height: 40px; fill: #ffffff; margin-bottom: 40px; align-self: center;">
                <g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g>
            </svg>
            
            <h1 style="font-size: 31px; font-weight: 700; margin-bottom: 40px; text-align: left;">Sign in to X</h1>
            
            <button style="background-color: #202327; color: #ffffff; border: 1px solid #333639; padding: 12px 20px; border-radius: 25px; font-weight: bold; width: 100%; margin-bottom: 15px; cursor: pointer;">Sign in with Google</button>
            <button style="background-color: #202327; color: #ffffff; border: 1px solid #333639; padding: 12px 20px; border-radius: 25px; font-weight: bold; width: 100%; margin-bottom: 20px; cursor: pointer;">Sign in with Apple</button>
            
            <div style="display: flex; align-items: center; width: 100%; margin-bottom: 20px;">
                <hr style="flex-grow: 1; border: none; border-top: 1px solid #2f3336; margin: 0;">
                <span style="margin: 0 10px; font-weight: bold;">or</span>
                <hr style="flex-grow: 1; border: none; border-top: 1px solid #2f3336; margin: 0;">
            </div>
            
            <input type="text" placeholder="Phone, email, or username" style="padding: 12px 20px; border: 1px solid #333639; border-radius: 4px; background-color: #000000; color: #ffffff; width: calc(100% - 42px); margin-bottom: 15px;">
            <button style="background-color: #ffffff; color: #000000; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; width: 100%; margin-bottom: 15px; cursor: pointer;">Next</button>
            <button style="background-color: transparent; color: #ffffff; border: 1px solid #333639; padding: 12px 20px; border-radius: 25px; font-weight: bold; width: 100%; margin-bottom: 20px; cursor: pointer;">Forgot password?</button>
            
            <p style="color: #71767b; text-align: left;">Don't have an account? <a href="#" style="color: #1d9bf0; text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
