<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="login-container">
            <div class="header">
                <h1 class="site-logo">facebook</h1>
                <p class="description">Connect with friends and the world around you on Facebook.</p>
            </div>

            <!-- Centered Login Section -->
            <div class="login-section">
                <div class="login-box">
                    <form class="login-form">
                        <input type="text" class="input-field" placeholder="Email or Phone Number">
                        <input type="password" class="input-field" placeholder="Password">
                        <button type="submit" class="login-btn">Log In</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <hr class="divider">
                        <button type="button" class="signup-btn">Create New Account</button>
                    </form>
                </div>
                <!-- Footer text aligned with login container -->
                <p class="footer-text"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
